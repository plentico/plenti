# Goreleaser documentation can be found at http://goreleaser.com
before:
  hooks:
    - go mod download
    - go generate ./...
    - git diff
builds:
- id: linux-build
  ldflags:
  - -X main.version=$(git describe --tags)
  env:
  - CGO_ENABLED=1
  goos:
  - linux
  ignore:
  - goos: linux
    goarch: 386
- id: darwin-build
  ldflags:
  - -s
  - -X main.version=$(git describe --tags)
  env:
  - CGO_ENABLED=1
  - CC=/home/runner/work/osxcross/target/bin/o64-clang
  - CXX=/home/runner/work/osxcross/target/bin/o64-clang++
  goos:
  - darwin
  ignore:
  - goos: darwin
    goarch: 386
archives:
- replacements:
    darwin: Mac
    linux: Linux
    #windows: Windows
    386: 32-bit
    amd64: 64-bit
checksum:
  name_template: 'checksums.txt'
snapshot:
  name_template: "{{ .Tag }}-next"
changelog:
  sort: asc
  filters:
    exclude:
    - '^docs:'
    - '^test:'
brews:
  -
    name: plenti
    github:
      owner: plentico
      name: homebrew-plenti
    homepage: "https://plenti.co/"
    description: "Dead simple SSG with Svelte frontend and Go CLI."
snapcrafts:
  -
    id: plenti
    name: plenti
    publish: true # publish the snap to the snapcraft store.
    summary: A simple static site generator for the JAMstack. 
    description: Dead simple SSG with Svelte frontend and Go CLI.
    grade: stable
    confinement: strict
    license: Apache-2.0
    # allow read/write to user's filesystem.
    apps:
      plenti:
        plugs: ["home", "network-bind", "removable-media"]
#scoop:
#  bucket:
#    owner: plentico
#    name: scoop-plenti
#  description: "Dead simple SSG with Svelte frontend and Go CLI."
#  license: Apache-2.0
dockers:
  -
    goos: linux
    goarch: amd64
    binaries:
    - plenti
    image_templates:
    - "plentico/plenti:latest"
    - "plentico/plenti:{{ .Tag }}"
